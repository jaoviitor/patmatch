<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Assets/css/layout.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="icon" href="Assets/image/logo.png" type="image/png">
    <title>PetMatch</title>
</head>
<body>
    <section id="area_king" class="container-fluid position-absolute top-50 start-50 translate-middle">
        <div class="container-fluid" id="menu_login">
            <img class="img-fluid container-fluid" src="Assets/image/logo.png" style="width:300px; height: 300px;">
            <div class="text_reset">
            <h5><b>Defina uma nova senha</b></h5>
            <h6>Digite a sua nova senha para<br>que possa ter acesso ao<br>app.</h6>
            </div>
            <form class="form_reset_pass" action="#" id="formulario" style="width: 100%; padding: 30px;">
                <label style="margin-bottom: 10px; margin-left: 3px;"><b>Nova Senha</b></label>
                <input required minlength="8" maxlength="20" type="password" style="padding: 20px; margin-bottom: 10px; border-radius: 15px 15px; " class="form-control" id="Reset_senha_Input" placeholder="Digite sua nova senha">
                <label style="margin-bottom: 10px; margin-left: 3px;"><b>Confirme a Senha</b></label>
                <input required type="password" minlength="8" maxlength="20" style="padding: 20px; margin-bottom: 10px; border-radius: 15px 15px;  " class="form-control" id="Reset_repet_Input" placeholder="Repita a senha">
                <button class="btn btn-primary" style="background-color:#0CC0DF; width:100%; padding: 15px; font-size: 20px; font-weight: 600;" > REDEFINIR SENHA</button>               
            </form> <br><br><br>
            <h6 style="position:relative; bottom:30px;"><a href="#">Cancelar</a></h6>
            
    </section>    
<script src="Assets/js/script.js"></script>  
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>  
</body>
</html>
