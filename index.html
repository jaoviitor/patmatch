<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Assets/css/layout.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>PetMatch</title>
</head>
<body>
<section id="area_king" class="position-absolute top-50 start-50 translate-middle">
    <div class="container" id="menu_login">
        <img class="img-fluid" src="Assets/image/logo.png" style="width:300px; height: 300px;">
        <form action="#" id="form-login" style="width: 100%; padding: 30px;">
            <input type="email" style="padding: 20px; margin-bottom: 20px; border-radius: 15px 15px; " class="form-control" id="EmailInput" placeholder="E-mail">
            <input type="password" style="padding: 20px; border-radius: 15px 15px;  " class="form-control" id="PasswordInput" placeholder="Senha">
            <button class="btn btn-primary" type="submit" style="border-radius: 12px 12px; margin-top: 20px; background-color: #0CC0DF; width: 100%; height: 27%; align-items: center; font-size: 20px;">Entrar</button>
        </form>
        <h5>OU</h5>
        <div class="buttonsociais">
        <button id="button_login" class="btn btn-primary" type="submit" style="border-radius: 12px 12px; background-color: #4285F4; width: 100%; display: flex; align-items: center; font-size: 20px;">
           
            <img class="img-fluid" src="Assets/image/Google.svg" style="border-radius: 12px 12px; align-items: center; margin-right: 10px;">

            Entrar com o Google
        </button>

        <button id="button_login" class="btn btn-primary" type="submit" style="border-radius: 12px 12px; margin-top: 20px; background-color: #0CC0DF; width: 100%; display: flex; align-items: center; font-size: 20px;">

            <img class="img-fluid" src="Assets/image/Facebook.svg" style="border-radius: 12px 12px; align-items: center; margin-right: 10px;">

            Entrar com o Facebook

        </button>

        </div>


        <h6 style="margin-top: 10px;">Não lembra sua senha ? <a href="#">Clique aqui !</a></h6>
        <div class="linha_botton"></div>
        <h6>Não tem uma conta ? <a href="register.html">Crie agora !</a></h6>
    </div>
</section>    

<script>
    const form = document.querySelector('#form-login');
form.addEventListener('submit', (event) => {
  event.preventDefault(); // previne o envio padrão do formulário

  const email = document.getElementById('EmailInput').value;
  const senha = document.getElementById('PasswordInput').value;

  const data = {
    "Email": email,
    "Senha": senha
  };

  fetch('http://localhost:3308/usuario/login', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
  },
    body: JSON.stringify(data)
  })
  .then(response => {
    if (response.ok) {
      return response.json(); // converte a resposta para JSON
    } else {
      alert('E-mail ou senha invalidos');
      throw new Error('Credenciais inválidas!');
    }
  })
  .then(data => {
    // Armazena o token no localStorage
    localStorage.setItem('token', data.token);
    localStorage.setItem('Id_Usuario', data.Id_Usuario);
    localStorage.setItem('Email', data.Email);
    alert('Login realizado com sucesso!');
  })
  .catch(error => console.error(error));
});
</script>
<script src="Assets/js/script.js"></script>  
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>  
</body>
</html>
